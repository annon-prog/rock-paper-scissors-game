<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Classic Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    Computer
    
    <div id = "computerChoice">
        <p>✊🏽</p>
    </div>
    <div id = "results">
        <p>Choose either rock, paper or scissors.</p>
    </div>
    Player
    <div id="playerChoice">
        <p>✌🏽</p>
    </div>

    <div id = "score">
        <p>Your score: 1</p>
    </div>

    <div class="buttons">
        <button id="paper">🤚🏽 <span> paper</span></button>
        <button id ="rock">✊🏽<span> rock</span></button>
        <button id = "scissors">✌🏽<span>scissors</span></button>
    </div>

<script src="index.js"></script>

</body>
</html>
