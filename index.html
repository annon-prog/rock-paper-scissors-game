<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Classic Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    Player one
    <div id = "computerChoice">
        <p>✊🏽</p>
    </div>
  
        <p id = "computerScore"></p>
    <div id = "results">
        <p id="resultDisplay">Choose either rock, paper or scissors.</p>
    </div>
    Player two
    <div id="playerChoice">
        <p>✌🏽</p>
    </div>

        <p id = "playerScore"></p>

    <div class="buttons">
        <button id="paper">🤚🏽 <span> paper</span></button>
        <button id ="rock">✊🏽<span> rock</span></button>
        <button id = "scissors">✌🏽<span>scissors</span></button>
    </div>

<script src="script.js"></script>

</body>
</html>
